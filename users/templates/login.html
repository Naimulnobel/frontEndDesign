{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Doctor Portal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/all.css">
	<link href="{% static 'css/styles.css'%}" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-9 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="{% static 'assets/img/face.png'%}" alt="">
				</div>
				<div class="col-12 heading">
				</div>
				<div class="coli-12 form-input">
					<form method="POST" action="{% url 'loginCheck' %}">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" name='username' placeholder="Enter Username">
						</div>
						<div class="form-group">
							<input type="password" name='password' class="form-control" placeholder="Enter Password">
						</div>
						<button type="submit" id="fixed" class="btn  btn-lg btn-block">Sign in</button>
					</form>
				</div>
				<div class=" col-12 footer mt-3">
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{%static 'js/scripts.js'%}"></script>
</body>

</html>
